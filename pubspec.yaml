name: AniFree
description: Anime Streaming App.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  font_awesome_flutter: ^8.8.1
  flutter_swiper: ^1.1.6
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  
  assets:
    - assets/

  fonts:
     - family: Roboto
       fonts:
         - asset: fonts/Roboto-Regular.ttf
